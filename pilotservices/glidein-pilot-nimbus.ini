[DEFAULTS]
contextualize_protocol = NIMBUS
default_max_lifetime = 172800
nimbus_url_file = /var/nimbus-metadata-server-url
max_script_runtime = 60

[GRID_ENV]
osg_grid = /etc/osg/wn-client
osg_app = /cvmfs/cms.hep.wisc.edu/osg/app
osg_data = UNAVAILABLE
voms_proxy_info_dont_verify_ac = 1

[DIRECTORIES]
pre_script_dir = "/var/glideinwms_pilot/PRE"
post_script_dir = "/var/glideinwms_pilot/POST"
